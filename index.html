<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Stop-Watch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./asset/styles/index.css'>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="container">
        <div class="start-box">
            <button class="start-btn">Start
                <i class="fa-solid fa-circle-play"></i>
            </button>
        </div>

        <div class="timer">
            <p>
                <span class="mins">00</span>
                <span class="seconds">00</span>:
                <span class="tens">00</span>
            </p>
        </div>

        <div class="btns">
            <button class="pause-btn"><i class="fas fa-pause"></i></button>
            <button class="reset-btn"><i class="fa-solid fa-rotate-right"></i></button>
        </div>

    </div>
    <script src='./asset/JS/index.js'></script>
    <script src="https://kit.fontawesome.com/b85a8d333b.js" crossorigin="anonymous"></script>
</body>

</html>
